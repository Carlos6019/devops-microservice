name: build and deploy

on:
  push:
    branches: master

env:
  AWS_REGION: us-east-1
  ECR_REPO: devops-microservice
  CLUSTER_NAME: devops-eks-cluster
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  build:
    name: Build-plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init

      - name: Terraform Validate
        run: |
          terraform validate

      - name: Terraform Plan Destroy
        run: |
          terraform plan -destroy -out=tfplan
        id: plan

      - name: Instalar Qlty CLI
        run: |
          curl -fsSL https://get.qlty.sh | sh
          echo "$HOME/.qlty/bin" >> $GITHUB_PATH
      
      - name: Inicializar Qlty (si es primera vez)
        run: |
          if [ ! -f .qlty/qlty.toml ]; then
            qlty init --yes
          fi
        continue-on-error: true
      
      - name: Ejecutar anÃ¡lisis de Qlty y generar JSON
        run: |
          qlty check --format json > qlty-report.json || true
          
          # AÃ±adir metadata al reporte
          cat > qlty-report-full.json << EOF
          {
            "metadata": {
              "repository": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "workflow_run": "${{ github.run_number }}"
            },
            "results": $(cat qlty-report.json)
          }
          EOF
        continue-on-error: true
      
      - name: Subir reporte JSON como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: qlty-report-json
          path: qlty-report-full.json
          retention-days: 30
        if: always()
      
      - name: Mostrar resumen en el log
        run: |
          echo "âœ… AnÃ¡lisis completado"
          echo "ðŸ“Š Reporte JSON generado: qlty-report-full.json"
          echo "ðŸ“¥ Descarga el reporte desde la pestaÃ±a 'Actions' > 'Artifacts'"
        if: always()

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

  deploy:
    needs: build
    name: Deploy-plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: .

      - name: Terraform Destroy
        run: terraform destroy -auto-approve

name: build and deploy

on:
  push:
    branches: master

env:
  AWS_REGION: us-east-1
  ECR_REPO: devops-microservice
  CLUSTER_NAME: devops-eks-cluster
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  build:
    name: Build-plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init

      - name: Instalar Qlty CLI
        run: |
          curl -fsSL https://qlty.sh | bash
          echo "$HOME/.qlty/bin" >> $GITHUB_PATH
      
      - name: Verificar instalaciÃ³n de Qlty
        run: |
          export PATH="$HOME/.qlty/bin:$PATH"
          qlty --version
      
      - name: Inicializar Qlty (si es primera vez)
        run: |
          export PATH="$HOME/.qlty/bin:$PATH"
          if [ ! -f .qlty/qlty.toml ]; then
            qlty init --yes
          fi
        continue-on-error: true
      
      - name: Ejecutar anÃ¡lisis de Qlty y generar JSON
        run: |
          export PATH="$HOME/.qlty/bin:$PATH"
          qlty check --format json > qlty-report.json || true
          
          # AÃ±adir metadata al reporte
          cat > qlty-report-full.json << EOF
          {
            "metadata": {
              "repository": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "commit_message": "$(git log -1 --pretty=%B | head -1)",
              "author": "${{ github.actor }}",
              "date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "workflow_run": "${{ github.run_number }}",
              "event": "${{ github.event_name }}"
            },
            "results": $(cat qlty-report.json 2>/dev/null || echo '{}')
          }
          EOF
        continue-on-error: true
      
      - name: Mostrar resumen del anÃ¡lisis
        run: |
          export PATH="$HOME/.qlty/bin:$PATH"
          echo "ðŸ“Š Resumen del AnÃ¡lisis de Qlty"
          echo "================================="
          if [ -f qlty-report-full.json ]; then
            echo "âœ… Reporte generado exitosamente"
            echo "ðŸ“¦ TamaÃ±o: $(wc -c < qlty-report-full.json) bytes"
          else
            echo "âš ï¸  No se pudo generar el reporte"
          fi
        if: always()
      
      - name: Subir reporte JSON como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: qlty-report-json-${{ github.run_number }}
          path: qlty-report-full.json
          retention-days: 30
        if: always()
      
      - name: Instrucciones de descarga
        run: |
          echo ""
          echo "âœ… AnÃ¡lisis completado"
          echo "ðŸ“¥ Para descargar el reporte:"
          echo "   1. Ve a: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "   2. Busca la secciÃ³n 'Artifacts'"
          echo "   3. Descarga: qlty-report-json-${{ github.run_number }}"
          echo ""
        if: always()

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

  deploy:
    needs: build
    name: Deploy-plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: .

      - name: Terraform Destroy
        run: terraform destroy -auto-approve

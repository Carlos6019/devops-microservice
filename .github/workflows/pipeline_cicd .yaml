name: build and deploy

on:
  push:
    branches: master

env:
  AWS_REGION: us-east-1
  ECR_REPO: devops-microservice
  CLUSTER_NAME: devops-eks-cluster
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  build:
    name: Build-plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init

      - name: Terraform Validate
        run: |
          terraform validate

      - name: Terraform Plan Destroy
        run: |
          terraform plan -destroy -out=tfplan
        id: plan

      - name: Install Qlty CLI
        uses: qltysh/qlty-action/install@v2.2.0

      - name: Configure Qlty
        run: |
          cat > .qlty.toml << 'EOF'
          [settings]
          fail_level = "none"
          
          [ignore]
          patterns = [
              "node_modules/**",
              "**/node_modules/**"
          ]
          
          [plugins]
          eslint = false
          shellcheck = true
          osv-scanner = true
          EOF
          
          echo "âœ… Qlty configuration created"

      - name: Initialize Qlty
        run: qlty init --yes

      - name: Run Qlty Analysis and Generate Reports
        continue-on-error: true
        run: |
          echo "ðŸ” Running Qlty Code Analysis..."
          
          # Ejecutar anÃ¡lisis y generar reportes (forzar Ã©xito con || true)
          qlty check --format json 2>&1 | tee qlty-report.json || true
          qlty check --format sarif 2>&1 | tee qlty-report.sarif || true
          qlty check 2>&1 | tee qlty-report.txt || true
          
          echo "âœ… Analysis complete. Reports generated."
          ls -lah qlty-report.*

      - name: Upload Analysis Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: qlty-analysis-reports
          path: |
            qlty-report.json
            qlty-report.sarif
            qlty-report.txt
          retention-days: 30

      - name: Upload to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: qlty-report.sarif
        continue-on-error: true
      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

  deploy:
    needs: build
    name: Deploy-plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: .

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
